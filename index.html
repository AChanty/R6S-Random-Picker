<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Rainbow Six Siege: Random Picker</title>
      <link rel="shortcut icon" type="image/x-icon" href="favicon.png">
      <link rel="stylesheet" href="styles.css">
      <script type="module" src="js/scripts.js" defer></script>
   </head>
   <body>
      <div class="main-content">
         <div class="head">
            <img class="head__logo" src="img/season/Brutal Swarm logo.png" alt="Brutal Swarm logo">
         </div>
         <div class="operator">
            <div class="operator__portrait">
               <img class="operator__img" src="img/op-portraits/grim.webp" alt="grim">
            </div>
            <img class="operator__icon" src="img/op-icons/grim.svg" width="150" alt="grim">
            <p class="operator__name">Grim</p>
         </div>
         <div class="selection">
            <div class="selection__title">
               <h2>Select your role</h2>
            </div>
            <div class="selection__btn-wrapper">
               <button class="btn-atk">
               Attacker
               <img src="img/icons/swords.svg" class="icon-white" alt="">
               </button>
               <button class="btn-def">
               <img src="img/icons/shield.svg" class="icon-white" alt="">
               Defender
               </button>
            </div>
         </div>
      </div>
   </body>
</html>
